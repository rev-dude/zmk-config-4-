#these are all the Standard ZMK configuration options. Custom configuration will be marked

#backlight
CONFIG_ZMK_BACKLIGHT=n
CONFIG_ZMK_BACKLIGHT_BRT_STEP=20
CONFIG_ZMK_BACKLIGHT_BRT_START=40
CONFIG_ZMK_BACKLIGHT_ON_START=y
CONFIG_ZMK_BACKLIGHT_AUTO_OFF_IDLE=n
CONFIG_ZMK_BACKLIGHT_AUTO_OFF_USB=n
#end backlight


#behaviors
CONFIG_ZMK_BEHAVIORS_QUEUE_SIZE=64

CONFIG_ZMK_MACRO_DEFAULT_WAIT_MS=15
CONFIG_ZMK_MACRO_DEFAULT_TAP_MS=30
#end behaviors


#combos
CONFIG_ZMK_COMBO_MAX_PRESSED_COMBOS=4
CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=5
CONFIG_ZMK_COMBO_MAX_KEYS_PER_COMBO=4
#end combos


#display
CONFIG_ZMK_DISPLAY=y #custom
CONFIG_ZMK_WIDGET_LAYER_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y #custom
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y
CONFIG_ZMK_WIDGET_WPM_STATUS=n

CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y #custom
#CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=n

CONFIG_ZMK_DISPLAY_WORK_QUEUE_SYSTEM=y #custom
#CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=n

CONFIG_ZMK_DISPLAY_DEDICATED_THREAD_STACK_SIZE=2048
CONFIG_ZMK_DISPLAY_DEDICATED_THREAD_PRIORITY=5
#end display


#encoder
CONFIG_EC11=y #custom
CONFIG_EC11_THREAD_PRIORITY=10
CONFIG_EC11_THREAD_STACK_SIZE=1024

#CONFIG_EC11_TRIGGER_NONE=n
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y #custom
#CONFIG_EC11_TRIGGER_OWN_THREAD=n
#end encoder


#keyboard scan
CONFIG_ZMK_KSCAN_EVENT_QUEUE_SIZE=4
CONFIG_ZMK_KSCAN_INIT_PRIORITY=40
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=-1
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=-1

CONFIG_ZMK_KSCAN_DIRECT_POLLING=n

CONFIG_ZMK_KSCAN_MATRIX_POLLING=y #custom
CONFIG_ZMK_KSCAN_MATRIX_WAIT_BEFORE_INPUTS=0
CONFIG_ZMK_KSCAN_MATRIX_WAIT_BETWEEN_OUTPUTS=0
#end Keyboard scan


#power management
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_SLEEP=y #custom
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

CONFIG_ZMK_EXT_POWER=y
#end power management


#RGB Underglow
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=n
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_USB=n
CONFIG_ZMK_RGB_UNDERGLOW_HUE_STEP=10
CONFIG_ZMK_RGB_UNDERGLOW_SAT_STEP=10
CONFIG_ZMK_RGB_UNDERGLOW_BRT_STEP=10
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=0
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_SPD_START=3
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=0
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
#End RGB Underglow


#System Configurqation
CONFIG_ZMK_KEYBOARD_NAME="t4corollow" #custom
CONFIG_ZMK_SETTINGS_SAVE_DEBOUNCE=60000
CONFIG_ZMK_WPM=n
CONFIG_HEAP_MEM_POOL_SIZE=8192
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

CONFIG_ZMK_HID_CONSUMER_REPORT_SIZE=6
CONFIG_ZMK_HID_REPORT_TYPE_HKRO=y
